<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Zulex - Tech & AI</title>
    <style>
        /* Reset básico e Fontes */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Fundo com gradiente tecnológico (Dark Theme) */
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container Principal */
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1); /* Efeito de vidro */
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Seção do Perfil */
        .profile-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: -webkit-linear-gradient(#00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-section p {
            font-size: 1.1rem;
            color: #d1d5db;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .tags {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .tag {
            background: rgba(0, 198, 255, 0.2);
            color: #00c6ff;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* Estilização do Formulário */
        form {
            text-align: left;
            margin-top: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            color: #e0e0e0;
        }

        input[type="text"], 
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: transform 0.2s;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        input[type="submit"]:hover {
            opacity: 0.9;
        }

        /* Mensagens */
        .msg-success {
            background-color: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #2ecc71;
        }

        .footer-msg {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #ff6b6b; /* Cor meio rosa/vermelho */
            font-style: italic;
        }

        /* Responsividade para Celulares */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .profile-section h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-section">
            <h1>Zulex</h1>
            <div class="tags">
                <span class="tag">Cloud Architect</span>
                <span class="tag">AI Enthusiast</span>
                <span class="tag">OCI Expert</span>
            </div>
            <p>
                Apaixonado por tecnologia e inovação. Transformando dados em soluções inteligentes 
                e explorando as fronteiras da Inteligência Artificial e Infraestrutura em Nuvem.
            </p>
        </div>

        <hr style="border: 0; height: 1px; background: rgba(255,255,255,0.2); margin: 20px 0;">

        <h3>Envie uma mensagem</h3>
        <br>

        {% if mensagem %}
            <div class="msg-success">
                {{ mensagem }}
            </div>
        {% endif %}

        <form method="POST">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
            
            <label for="email">Mensagem:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu recado para mim" required>
            
            <input type="submit" value="Enviar!">
        </form>
    </div>

</body>
</html>
